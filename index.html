
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="أداة لتوليد النصوص، الفيديوهات، والصور تلقائيًا">
    <title>مولد المقالات الشامل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f4f4f4;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #0078d7;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #0078d7;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #005fa3;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .tools {
            text-align: center;
            margin-top: 10px;
        }
        .loader {
            display: none;
            margin: 20px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>مولد المقالات الشامل</h1>
    <p>أدخل الكلمات المفتاحية لتوليد النصوص، الفيديوهات، والصور:</p>
    <textarea id="keywords" placeholder="مثال: الذكاء الاصطناعي، تحسين محركات البحث"></textarea>
    <div class="tools">
        <button onclick="generateContent()">📝 توليد المقال</button>
        <button onclick="copyArticle()">📋 نسخ المقالة</button>
        <button onclick="downloadArticle()">💾 تحميل المقال كـ HTML</button>
    </div>
    <div id="output" class="output"></div>
    <div class="loader" id="loader"></div>

    <script src="script.js"></script>
</body>
</html>
